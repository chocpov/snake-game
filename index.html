<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Coquette Edition</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 20px;
        }

        /* Left section for title and control buttons */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px #ffb6c1;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #ff1493;
        }

        /* Right section for the canvas and direction buttons */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        canvas {
            background-color: #ffc0cb;
            box-shadow: 0 0 30px #ff69b4;
            border-radius: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .direction-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .direction-controls div {
            display: flex;
            gap: 5px;
        }

        .direction-controls button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .direction-controls button:hover {
            background-color: #ff1493;
        }

        .direction-controls .top-btns {
            justify-content: center;
        }

        .direction-controls .middle-btns {
            gap: 5px;
            justify-content: center;
        }

        .direction-controls .bottom-btns {
            justify-content: center;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .left-section {
                align-items: center;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .controls button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .direction-controls button {
                padding: 15px 20px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .controls button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .direction-controls button {
                padding: 12px 18px;
                font-size: 1rem;
            }
            canvas {
                max-width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <h1>‚ú® Snake Game - Coquette Edition ‚ú®</h1>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resumeBtn">Resume</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>

    <div class="right-section">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="direction-controls">
            <div class="top-btns">
                <button id="upBtn">‚Üë</button>
            </div>
            <div class="middle-btns">
                <button id="leftBtn">‚Üê</button>
                <button id="rightBtn">‚Üí</button>
            </div>
            <div class="bottom-btns">
                <button id="downBtn">‚Üì</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const startBtn = document.getElementById("startBtn");
            const pauseBtn = document.getElementById("pauseBtn");
            const resumeBtn = document.getElementById("resumeBtn");
            const stopBtn = document.getElementById("stopBtn");

            const upBtn = document.getElementById("upBtn");
            const leftBtn = document.getElementById("leftBtn");
            const downBtn = document.getElementById("downBtn");
            const rightBtn = document.getElementById("rightBtn");

            const box = 20;
            const canvasSize = 600;
            let snake, direction, food, score, game;
            let isPaused = false;

            function initGame() {
                snake = [{ x: 9 * box, y: 10 * box }];
                direction = "RIGHT";
                food = generateFood();
                score = 0;
                clearInterval(game);
                game = setInterval(draw, 100);
            }

            function directionHandler(event) {
                const key = event.key.toLowerCase();
                if (key === "a" && direction !== "RIGHT") direction = "LEFT";
                else if (key === "w" && direction !== "DOWN") direction = "UP";
                else if (key === "d" && direction !== "LEFT") direction = "RIGHT";
                else if (key === "s" && direction !== "UP") direction = "DOWN";
            }

            // Button controls
            upBtn.addEventListener("click", () => {
                if (direction !== "DOWN") direction = "UP";
            });
            leftBtn.addEventListener("click", () => {
                if (direction !== "RIGHT") direction = "LEFT";
            });
            downBtn.addEventListener("click", () => {
                if (direction !== "UP") direction = "DOWN";
            });
            rightBtn.addEventListener("click", () => {
                if (direction !== "LEFT") direction = "RIGHT";
            });

            document.addEventListener("keydown", directionHandler);

            function generateFood() {
                return {
                    x: Math.floor(Math.random() * (canvasSize / box)) * box,
                    y: Math.floor(Math.random() * (canvasSize / box)) * box
                };
            }

            function collision(head, array) {
                return array.some(segment => head.x === segment.x && head.y === segment.y);
            }

            function draw() {
                if (isPaused) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ffc0cb";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? "#ff69b4" : "#ffb6c1";
                    ctx.fillRect(segment.x, segment.y, box, box);
                    ctx.strokeStyle = "#fff";
                    ctx.strokeRect(segment.x, segment.y, box, box);
                });

                ctx.fillStyle = "#ff1493";
                ctx.beginPath();
                ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();

                let headX = snake[0].x;
                let headY = snake[0].y;

                if (direction === "LEFT") headX -= box;
                if (direction === "UP") headY -= box;
                if (direction === "RIGHT") headX += box;
                if (direction === "DOWN") headY += box;

                if (headX === food.x && headY === food.y) {
                    score++;
                    food = generateFood();
                } else {
                    snake.pop();
                }

                const newHead = { x: headX, y: headY };

                if (
                    headX < 0 || headY < 0 ||
                    headX >= canvasSize || headY >= canvasSize ||
                    collision(newHead, snake)
                ) {
                    clearInterval(game);
                    alert("üíñ Game Over! Your final chic score: " + score + " üíñ");
                }

                snake.unshift(newHead);

                ctx.fillStyle = "#ff69b4";
                ctx.font = "20px 'Comic Sans MS'";
                ctx.fillText("Score: " + score + " ‚ú®", 10, 590);
            }

            startBtn.addEventListener("click", () => {
                initGame();
                isPaused = false;
            });

            pauseBtn.addEventListener("click", () => {
                isPaused = true;
            });

            resumeBtn.addEventListener("click", () => {
                isPaused = false;
            });

            stopBtn.addEventListener("click", () => {
                clearInterval(game);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ffc0cb";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff69b4";
                ctx.font = "30px 'Comic Sans MS'";
                ctx.fillText("Game Stopped üíñ", 200, 300);
            });
        };
    </script>
</body>
</html>
