<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Coquette Edition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px #ffb6c1;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        canvas {
            background-color: #ffc0cb;
            box-shadow: 0 0 30px #ff69b4;
            border-radius: 20px;
            margin-bottom: 20px;
            width: 600px;
            height: 600px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #ff1493;
        }
        .manual-container {
            background-color: #fff0f5;
            padding: 10px;
            border-radius: 15px;
            width: 60%;
            max-width: 400px;
            color: #ff1493;
            box-shadow: 0 0 15px #ffb6c1;
            font-size: 0.9rem;
        }
        .manual-section h2 {
            color: #ff69b4;
            font-size: 1.2rem;
        }
        ul {
            list-style: heart;
            margin-left: 20px;
        }
        p, li {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>‚ú® Snake Game - Coquette Edition ‚ú®</h1>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn">Resume</button>
        <button id="stopBtn">Stop</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div class="manual-container">
        <div class="manual-section">
            <h2>üíÖ Controls</h2>
            <p>Use these chic keys to control your stylish snake:</p>
            <ul>
                <li>üÖ∞Ô∏è <strong>A</strong>: Glide Left</li>
                <li>üÖÜ <strong>W</strong>: Float Up</li>
                <li>üÖ≥ <strong>D</strong>: Slide Right</li>
                <li>üÖÇ <strong>S</strong>: Drift Down</li>
            </ul>
        </div>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const startBtn = document.getElementById("startBtn");
            const pauseBtn = document.getElementById("pauseBtn");
            const resumeBtn = document.getElementById("resumeBtn");
            const stopBtn = document.getElementById("stopBtn");

            const box = 20;
            const canvasSize = 600;
            let snake, direction, food, score, game;
            let isPaused = false;

            function initGame() {
                snake = [{ x: 9 * box, y: 10 * box }];
                direction = "RIGHT";
                food = generateFood();
                score = 0;
                isPaused = false;
                clearInterval(game);
                game = setInterval(draw, 100);
                draw();
            }

            document.addEventListener("keydown", directionHandler);

            function directionHandler(event) {
                const key = event.key.toLowerCase();
                if (key === "a" && direction !== "RIGHT") direction = "LEFT";
                else if (key === "w" && direction !== "DOWN") direction = "UP";
                else if (key === "d" && direction !== "LEFT") direction = "RIGHT";
                else if (key === "s" && direction !== "UP") direction = "DOWN";
            }

            function generateFood() {
                return {
                    x: Math.floor(Math.random() * (canvasSize / box)) * box,
                    y: Math.floor(Math.random() * (canvasSize / box)) * box
                };
            }

            function collision(head, array) {
                return array.some(segment => head.x === segment.x && head.y === segment.y);
            }

            function draw() {
                if (isPaused) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ffc0cb";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? "#ff69b4" : "#ffb6c1";
                    ctx.fillRect(segment.x, segment.y, box, box);
                    ctx.strokeStyle = "#fff";
                    ctx.strokeRect(segment.x, segment.y, box, box);
                });

                ctx.fillStyle = "#ff1493";
                ctx.beginPath();
                ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();

                let headX = snake[0].x;
                let headY = snake[0].y;

                if (direction === "LEFT") headX -= box;
                if (direction === "UP") headY -= box;
                if (direction === "RIGHT") headX += box;
                if (direction === "DOWN") headY += box;

                if (headX === food.x && headY === food.y) {
                    score++;
                    food = generateFood();
                } else {
                    snake.pop();
                }

                const newHead = { x: headX, y: headY };

                if (
                    headX < 0 || headY < 0 ||
                    headX >= canvasSize || headY >= canvasSize ||
                    collision(newHead, snake)
                ) {
                    clearInterval(game);
                    ctx.fillStyle = "#ff69b4";
                    ctx.font = "30px 'Comic Sans MS'";
                    ctx.fillText("üíñ Game Over! Score: " + score + " üíñ", 150, 300);
                }

                snake.unshift(newHead);

                ctx.fillStyle = "#ff69b4";
                ctx.font = "20px 'Comic Sans MS'";
                ctx.fillText("Score: " + score + " ‚ú®", 10, 590);
            }

            startBtn.addEventListener("click", initGame);

            pauseBtn.addEventListener("click", () => {
                isPaused = true;
            });

            resumeBtn.addEventListener("click", () => {
                if (game && isPaused) {
                    isPaused = false;
                }
            });

            stopBtn.addEventListener("click", () => {
                clearInterval(game);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ffc0cb";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff69b4";
                ctx.font = "30px 'Comic Sans MS'";
                ctx.fillText("Game Stopped üíñ", 200, 300);
            });
        };
    </script>
</body>
</html>
